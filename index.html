<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Odin Library</h1>
    </div>
  </header>

  <main class="main container">
    <div class="form-container">
      <form>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </div>

        <div class="input-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </div>

        <div class="input-group">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
        </div>

        <div class="input-group submit-div">
          <input class="submit" type="submit" value="Add Book">
        </div>
      </form>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
