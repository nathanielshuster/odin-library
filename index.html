<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gentium+Book+Plus:b">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Odin Library</h1>
      <p>Maintain a record of books you have read, or wish to read. This app was built as part of The Odin Project.<br>I'm really just typing to fill in space right now.</p>
    </div>

    <div class="content">
      <div class="book-form">
        <form>
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>

          <div class="input-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
          </div>

          <div class="status-button-div">
            <div class="input-group">
              <label for="status">Status</label>
              <select name="status" id="status">
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
              </select>
            </div>
  
            <div class="input-group submit-div">
              <input class="submit" type="submit" value="Add Book">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
